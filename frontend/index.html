<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>QRコード生成<h1>
    </header>

    <main class="main_content">
      <textarea id="input_text" placeholder="変換したい文を入力..."  rows="5"></textarea>

      <div id="config_base">
        <div id="config">
          <div class="config_element">
            <label for="format_select" class="config_label">形式</label>
            <select id="format_select" class="config_input">
              <option value="png" selected>PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="jpg">JPG</option>
              <!-- <option value="pdf">PDF</option>
              <option value="svg+xml">SVG</option> -->
            </select>
          </div>

          <div class="config_element">
            <label for="size_input" class="config_label">サイズ（一辺[cm]）</label>
            <input type="number" id="size_input" class="config_input" value="10" min="1.5" max="20">
          </div>

          <div class="config_element">
            <label for="error_level_select" class="config_label">誤り訂正レベル</label>
            <select id="error_level_select" class="config_input">
              <option value="L">L（7%）</option>
              <option value="M" selected>M（15%）</option>
              <option value="Q">Q（25%）</option>
              <option value="H">H（30%）</option>
            </select>
          </div>
        </div>

      </div>

      <div id="button_base">
        <button id="generate_button" class="cannot_generate">生成</button>
      </div>

      <div id="qr_base">
        <div id="qr_field">
          <img id="qr_image">
        </div>
      </div>
      <div id="download_base">
        <div id="download_field">
          <a id="download_a" download="test.png" class="cannot_download">保存</a>
        </div>
      </div>

    </main>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
