<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>QRコード生成</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>QRコード生成<h1>
    </header>

    <main class="main_content">
      <textarea id="input_text" placeholder="変換したいテキストを入力..."  rows="5"></textarea>

      <div id="config_base">
        <div id="config">
          <div class="config_element">
            <label for="format_select" class="config_label">形式</label>
            <select id="format_select" class="config_input">
              <option value="png" selected>PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="jpg">JPG</option>
              <!-- <option value="pdf">PDF</option>
              <option value="svg+xml">SVG</option> -->
            </select>
          </div>

          <div class="config_element">
            <label for="size_input" class="config_label">サイズ[px]</label>
            <select type="number" id="size_input" class="config_input">
              <option value="128">128</option>
              <option value="256" selected>256</option>
              <option value="512">512</option>
              <option value="1024">1024</option>
              <option value="2048">2048</option>
            </select>
          </div>

          <div class="config_element">
            <label for="dpi" class="config_label">解像度</label>
            <select type="number" id="dpi" class="config_input">
              <option value="100">低（画面向け; 100dpi）</option>
              <option value="200" selected>中（印刷兼用; 200dpi）</option>
              <option value="300">高（印刷向け; 300dpi）</option>
            </select>
          </div>

          <div class="config_element">
            <div id="error_level_label">
              <label for="error_level_select" class="config_label">誤り訂正レベル</label>
              <button id="pop_button" popovertarget="ecl_hint">i</button>
              <span id="ecl_hint" popover="auto" anchor="pop_button">
                <h4><b>誤り訂正レベル</b>とは汚れ等に対する強さ</h4>
                ただし、強くするほどコードの目が細かくなり読み取りづらくなる可能性があるため注意
                <ul>
                  <li>L: 7%程度の損傷まで復元可能</li>
                  <li>M: 15%程度の損傷まで復元可能</li>
                  <li>Q: 25%程度の損傷まで復元可能</li>
                  <li>H: 30%程度の損傷まで復元可能</li>
                </ul>
              </span>
            </div>
            <select id="error_level_select" class="config_input">
              <option value="L">L（7%）</option>
              <option value="M" selected>M（15%）</option>
              <option value="Q">Q（25%）</option>
              <option value="H">H（30%）</option>
            </select>
          </div>
        </div>

      </div>

      <div id="button_base">
        <button id="generate_button" class="cannot_generate">生成</button>
      </div>

      <div id="note_base">
        <span><b>プレビュー</b></span>
        <span id="note_description">（実際の画像サイズとは異なることがあります）</span>
      </div>
      <div id="qr_base">
        <div id="qr_field">
          <div id="spinner" hidden="true"></div>
          <div id="error_message"></div>
          <img id="qr_image">
        </div>
      </div>
      <div id="download_base">
        <div id="download_field">
          <a id="download_a" class="cannot_download">ダウンロード</a>
        </div>
      </div>

    </main>
  </div>

  <footer id="trademark_description">
    QRコードは株式会社デンソーウェーブの登録商標です。
  </footer>
  <script src="./src/main.js"></script>
</body>
</html>
